{% extends 'base.html' %}

{% block content %}
<h1>Signup!</h1>
{% if error %}
{{error}}
<br/>
{% endif %}

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    Username:
    <br/>
    <input type="text" name="username">
    <br/>
    Password:
    <br/>
    <input type="password" name="password">
    <br/>
    Confirm password:
    <br/>
    <input type="password" name="password-check">
    <br/><br/>
    <input class="btn btn-primary" type="submit" value="Sign Up!">
</form>

{% endblock %}
